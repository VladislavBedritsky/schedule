<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="From"
           matInput
           [(ngModel)]="selectedPoint"
           (input)="filterPoints()"
           [matAutocomplete]="auto"
           name="city">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let point of filteredPoints"
                  [value]="point.pointName"
                  (onSelectionChange)="getIataCodeFromSelectedPoint($event, point)">
        <span *ngIf="point.typeOfPoint === 'city'">{{ point.cityName+'('+point.countryCode+')' }}</span>
        <i *ngIf="point.typeOfPoint === 'airport'" >
          <i class="material-icons" style=
   "vertical-align: -5px;">
            flight_takeoff
          </i>
          {{ point.pointName }}
        </i>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
